        // Biến lưu trạng thái
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let answeredCount = 0;

        // Khởi tạo quiz
        function initQuiz() {
            displayQuestion(currentQuestionIndex);
            updateScoreDisplay();
            updateNavigationButtons();
            createQuestionList();
            updateProgressBar();
        }

        // Hiển thị câu hỏi
        function displayQuestion(index) {
            const container = document.getElementById('questions-container');
            const question = questions[index];
            
            let optionsHTML = '';
            question.options.forEach((option, optIndex) => {
                const isSelected = userAnswers[index] === optIndex;
                let optionClass = 'option';
                if (isSelected) {
                    optionClass += ' selected';
                    // Nếu đã chọn và đã kiểm tra kết quả
                    if (userAnswers[index] !== null && document.querySelector('.feedback')) {
                        optionClass += (optIndex === question.correctAnswer) ? ' correct' : ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${optIndex}" onclick="selectOption(${optIndex})">
                        <div class="option-label">${String.fromCharCode(65 + optIndex)}</div>
                        <div class="option-text">${option}</div>
                    </div>
                `;
            });
            
            // Hiển thị phản hồi nếu đã trả lời
            let feedbackHTML = '';
            if (userAnswers[index] !== null) {
                const isCorrect = userAnswers[index] === question.correctAnswer;
                const feedbackClass = isCorrect ? 'correct' : 'incorrect';
                const feedbackText = isCorrect ? 'Chính xác! Đáp án đúng.' : 'Sai rồi! Đáp án đúng là:';
                
                feedbackHTML = `
                    <div class="feedback ${feedbackClass}">
                        ${feedbackText}
                        ${!isCorrect ? `<div class="correct-answer">${question.options[question.correctAnswer]}</div>` : ''}
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="question">
                    <div class="question-number">${question.number}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Cập nhật tiêu đề câu hỏi hiện tại
            document.querySelector('.question-counter').textContent = `Câu ${index + 1} / ${questions.length}`;
            
            // Cập nhật danh sách câu hỏi
            updateQuestionList();
            updateProgressBar();
        }

        // Tạo danh sách câu hỏi
        function createQuestionList() {
            const listContainer = document.getElementById('question-list');
            let listHTML = '';
            
            questions.forEach((question, index) => {
                let btnClass = 'question-btn';
                if (index === currentQuestionIndex) {
                    btnClass += ' current';
                }
                if (userAnswers[index] !== null) {
                    btnClass += ' answered';
                    // Kiểm tra nếu câu này đã trả lời đúng/sai
                    if (userAnswers[index] === question.correctAnswer) {
                        btnClass += ' correct';
                    } else {
                        btnClass += ' incorrect';
                    }
                }
                
                listHTML += `
                    <button class="${btnClass}" onclick="jumpToQuestion(${index})">
                        ${index + 1}
                    </button>
                `;
            });
            
            listContainer.innerHTML = listHTML;
        }

        // Cập nhật danh sách câu hỏi
        function updateQuestionList() {
            const questionButtons = document.querySelectorAll('.question-btn');
            questionButtons.forEach((btn, index) => {
                btn.classList.remove('current', 'answered', 'correct', 'incorrect');
                
                if (index === currentQuestionIndex) {
                    btn.classList.add('current');
                }
                
                if (userAnswers[index] !== null) {
                    btn.classList.add('answered');
                    if (userAnswers[index] === questions[index].correctAnswer) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                    }
                }
            });
        }

        // Chọn đáp án
        function selectOption(optionIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            
            // Nếu đã trả lời rồi thì không cho chọn lại
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            // Lưu đáp án người dùng chọn
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Kiểm tra đúng/sai và cập nhật điểm
            const isCorrect = optionIndex === currentQuestion.correctAnswer;
            if (isCorrect) {
                score++;
            }
            answeredCount++;
            
            // Hiển thị câu hỏi với phản hồi
            displayQuestion(currentQuestionIndex);
            updateScoreDisplay();
            updateNavigationButtons();
        }

        // Cập nhật hiển thị điểm
        function updateScoreDisplay() {
            document.getElementById('answered-count').textContent = `${answeredCount}/${questions.length}`;
            document.getElementById('score').textContent = score;
            const accuracy = answeredCount > 0 ? Math.round((score / answeredCount) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // Cập nhật thanh tiến trình
        function updateProgressBar() {
            const progress = (currentQuestionIndex + 1) / questions.length * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Cập nhật nút điều hướng
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === questions.length - 1;
        }

        // Chuyển đến câu trước
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                updateNavigationButtons();
            }
        }

        // Chuyển đến câu tiếp theo
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                updateNavigationButtons();
            }
        }

        // Nhảy đến câu hỏi cụ thể
        function jumpToQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                displayQuestion(currentQuestionIndex);
                updateNavigationButtons();
            }
        }

        // Chức năng chuyển đến câu (hiển thị prompt)
        function jumpToQuestionPrompt() {
            const questionNumber = prompt(`Nhập số câu hỏi (1-${questions.length}):`);
            const index = parseInt(questionNumber) - 1;
            
            if (!isNaN(index) && index >= 0 && index < questions.length) {
                jumpToQuestion(index);
            } else {
                alert(`Vui lòng nhập số từ 1 đến ${questions.length}`);
            }
        }

        // Reset quiz
        function resetQuiz() {
            if (confirm("Bạn có chắc chắn muốn làm lại từ đầu? Tất cả câu trả lời sẽ bị xóa.")) {
                currentQuestionIndex = 0;
                userAnswers = new Array(questions.length).fill(null);
                score = 0;
                answeredCount = 0;
                
                displayQuestion(currentQuestionIndex);
                updateScoreDisplay();
                updateNavigationButtons();
                createQuestionList();
                updateProgressBar();
            }
        }

        // Gán sự kiện cho các nút
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('reset-btn').addEventListener('click', resetQuiz);
        document.getElementById('jump-btn').addEventListener('click', jumpToQuestionPrompt);

        // Khởi tạo quiz khi trang được tải
        window.addEventListener('DOMContentLoaded', initQuiz);

        // Xuất hàm selectOption và jumpToQuestion ra global để có thể gọi từ onclick trong HTML
        window.selectOption = selectOption;
        window.jumpToQuestion = jumpToQuestion;
